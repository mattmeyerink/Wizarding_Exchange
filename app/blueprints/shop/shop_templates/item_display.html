{% extends 'shop_layout.html' %}
{% block content %}
    <div class="row justify-content-center">
        <h1>{{ category }}</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row justify-content-center">
                {% for product in products %}
                <div class="col-md-3" style="margin-left: 7%; margin-bottom: 35px">
                    <a href="{{ url_for('shop.display_product', product_id=product.id) }}">
                        <div class="row">
                            <h4>{{ product.name }}</h4>
                        </div>
                        <div class="row">
                            <img src="{{ product.image }}"  alt="Oops" height="100px" style="max-width: 250px">
                        </div>
                        <div class="row">
                            <p>${{ '%.2f' % product.price }}</p>
                        </div>
                        <div class="row">
                            <p>{{ product.description }}</p>
                        </div>
                    </a>
                    <div class="row">
                        <a class="btn btn-primary" role="button" href="{{ url_for('shop.add_to_cart', product_id=product.id) }}">Add to Cart</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    

{% endblock content %}
