{% extends 'shop_layout.html' %}
{% block content %}
    <div class="row justify-content-center">
        <h1>{{ category }}</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row justify-content-center">
                {% for product in products %}
                <div class="col-md-3" style="margin-left: 7%">
                    <div class="row">
                        <b><p>{{ product.name }}</p></b>
                    </div>
                    <div class="row">
                        <img class="img-fluid" src="{{ product.image }}"  alt="Oops">
                    </div>
                    <div class="row">
                        <p>${{ '%.2f' % product.price }}</p>
                    </div>
                    <div class="row">
                        <p>{{ product.description }}</p>
                    </div>
                    <div class="row">
                        <a class="btn btn-primary" role="button" href="{{ url_for('shop.add_to_cart', product_id=product.id) }}">Add to Cart</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    

{% endblock content %}
