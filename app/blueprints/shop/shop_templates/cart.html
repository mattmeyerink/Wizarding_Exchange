{% extends 'shop_layout.html' %}
{% block content %}
    <div class="row justify-content-center">
        <h1>This will be the users cart</h1>
        {% for product in products %}
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="{{ product['product'].image }}" alt="Oops" class="img-fluid">
                        </div>
            
                        <p>{{ product['product'].name }}</p>
                        <p>{{ product.quantity }}</p>
                        <p>{{ product['product'].price * product.quantity }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
